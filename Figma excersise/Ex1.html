<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Ex1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcd43771e0.js" crossorigin="anonymous"></script>
    <title>Lemon Ware Landing Page</title>

</head>

<body>

    <!-- header section -->
    <header class="header" class="container">
        <div class="header-logo">
            <img src="./images/logo.png" alt="Logo">
            <span>
                <h3>Our Services</h3>
            </span>
        </div>
        <nav class="header-items">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog&News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="header-contact">
            <div class="account">
            <span>
                <h3>Account</h3>
            </span>
            </div>
            <div class="phone_number">
                <i class="fa-sharp fa-solid fa-phone"></i>
                <span>+2349067322844</span>
            </div>
        </nav>
    </header>
    <!-- End header section -->

    <!-- Hero section -->

    <section class="container hero">
        <div class="hero-info">
            <div class="hero-services">
                <p class="active">Hosting</p>
                <p>Domain</p>
                <p>SEO</p>
                <p>Email</p>
            </div>
            <h1 class="title">Premiun Web Hosting for Your Website</h1>
            <p class="description">Blazing fast web hosting for individuals and businesses of all sizes backed by 24x7x365 Support.</p>
            <div class="cta">
                <button class="button first">Create an account</button>
                <button class="button second">Choose your plan</button>
            </div>
        </div>

        <div class="hero-image">
            <div class="image" style="height: auto; width: 525px;">
                <img src="./images/Picture.png" alt="picture">
            </div>
            <div class="hero-shapes">
                <div class="triangle1"></div>
                <div class="triangle2"></div>
                <div class="triangle3"></div>

            </div>
        </div>

    </section>










    <!-- End hero section  -->















































</body>

</html>
